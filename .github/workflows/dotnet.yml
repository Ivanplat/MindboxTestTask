# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build .\FiguresCalculation.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test .\FiguresCalculationTests\FiguresCalculationTests.csproj --configuration Release --no-build --logger "trx;LogFileName=TestingResults.trx"
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: TestingResults
        path: .\FiguresCalculationTests\FiguresCalculationTests\TestingResults\TestingResults.trx
